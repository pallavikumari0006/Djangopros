{% extends 'base.html' %}
{%load static%}
{% block title %}
Events
{% endblock %}


{%block content%}
<h2 class ="text-center">Events</h2>
    <div class="container">
       
        <div class="row">
            {% for i in eve %}
            <div class="col">  
                <div class="card text-center border-2 border-warning" style="width: 200px; height: auto;">
                <div class="card-body">
                <img src="{{i.img.url}}" alt="..." class="card-img-top">
                <h2 class="card-title">{{i.name}}</h2>
                <p class="card-text">{{i.desc}}</p>
            </div>
           
        </div>
    </div>
    {%endfor%}
</div>
</div>
{%endblock%}
